<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike.com</title>
    <link rel="stylesheet" href="index.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="header">
    <div id="container">
        <div class="logo"><img src="images/nikelogo.png" alt=""></div>
    </div>
    <div class="nav">
        <nav>
            <a href="#">Home</a>
            <a href="#">Men</a>
            <a href="#">women</a>
            <a href="#">Collection</a>
        </nav>
    </div>
    <div class="icon">
        <i class="ri-search-line"></i>  
        <i class="ri-shopping-cart-line"></i>
        <i class="ri-menu-line"></i>
    </div>
</div>

<div class="card">
    <img src="images/dunk-high-retro-shoe.png
    " alt="">
    <h1>Nike revolution</h1>
    <p class="price"> price:$100</p>
    <p>high revolution is available..</p>
    <button>Buy now</button>
</div>
<div class="card1">
    <img src="images/revolution-7-easyon.png" alt="">
    <h1>Nike Dunk</h1>
    <p>price:$200</p>
    <p>Dunk is now available...</p>
    <button>Buy now</button>
</div>
<div class="card2">
    <img src="images/dunk-high-retro-shoe.png" alt="" style="mix-blend-mode: darken; height: 200px;">
    <h1>Nike jordan</h1>
    <p>Price:$300</p>
    <p>Nike jordan is available</p>
    <button>Buy now</button>
</div>

</body>
</html>
